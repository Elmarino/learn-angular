<div class="landing-block">
  <form #emailForm="ngForm" (ngSubmit)="onSubmitForm(emailForm)">
    <label for="email"> Inscrivez-vous pour recevoir notre newsletter </label>
    <input type="email" name="userEmail" id="email" [(ngModel)]="userEmail" />
    <button type="submit">S'inscrire</button>
  </form>
  <img src="/images/snapface-logo.png" alt="Snapface logo" />
  <div class="landing-links">
    <a routerLink="facesnaps">Continuer vers Snapface</a>
  </div>
</div>
